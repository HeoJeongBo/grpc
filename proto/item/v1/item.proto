syntax = "proto3";

package item.v1;

option go_package = "github.com/heojeongbo/grpc/gen/item/v1;itemv1";

import "google/protobuf/timestamp.proto";

message Item {
  string id = 1;
  string name = 2;
  string description = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}
